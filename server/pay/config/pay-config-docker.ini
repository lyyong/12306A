Name = pay-server
Host = localhost
Port = 8082

[server]
Name = %(Name)s
Host = %(Host)s
HttpPort = %(Port)s
ReadTimout = 60
WriteTimeout = 60
RunMode = debug

[consul]
Address = consul:8500
Interval = 15
TTL = 20
; 服务器的地址
ServiceHost = %(Host)s
ServiceID = %(Name)s-%(Host)s-%(Port)s

[zipkin]
ServiceID = %(Name)s-%(Host)s-%(Port)s
HttpEndpoint = http://zipkin:9411/api/v2/spans

[database]
Type = mysql
Username = root
Password = 12306A.12306A
Host = mysql:3306
DbName = 12306a_test

[redis]
Host = main-redis:6379
# 读取超时时间单位秒
ReadTimeout = 5
# 写入超时时间单位秒
WriteTimeout = 5
# 连接池大小
PoolSize = 20
MinIdleConns = 5
# 空闲连接超时时间单位分钟
IdelTimeout = 10